<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>AndTekUI</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="assets/css/framework7.ios.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="assets/css/andtek-ui.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!-- We have home navbar without left link-->
          <div class="center sliding">AndTekUI</div>
        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="index" class="page">
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="content-block-title">Mitarbeiter</div>
            <div class="list-block">
              <ul>
                <!-- <li class="item-content">
                  <div class="item-media"><i class="fa fa-circle green"></i></div>
                  <div class="item-inner">
                    <div class="item-title">***REMOVED***</div>
                    <div class="item-after"><i class="fa fa-circle green"></i></div>
                  </div>
                </li> -->
                <li class="item-content">
                  <div class="item-media"></div>
                  <div class="item-inner">
                    <div class="item-title">Loading ...</div>
                    <div class="item-after"></div>
                  </div><!-- .item-inner -->
                </li><!-- .content -->
              </ul>
            </div><!-- .list-block -->
          </div><!-- .page-content -->
        </div><!-- .page -->
      </div><!-- .pages.navbar-through -->
    </div><!-- .views.view-main -->
  </div><!-- .views -->
  <!-- Path to jQuery-->
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="assets/js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="assets/js/andtek-ui.js"></script>
</body>
</html>
